<!-- contacts-5-grid -->
<div class="w3l-contact-10 py-5" id="contact">

    <div class="form-41-mian pt-lg-4 pt-md-3 pb-md-4">
        <div class="container">
            <div class="heading">
                <h3 class="category-title mb-3">Add Blog</h3>
                
            </div>
            <div class="row">
                <div class="col-lg-8 form-inner-cont">
                    <form action="/add_blog" method="post" enctype="multipart/form-data" class="signin-form">
                        {{ message }}
                        <div class="form">
                            <div class="form-input">
                                <input type="text" name="title" id="w3lName" placeholder="Enter Title of the Blog"
                                    required="" />
                            </div>
                            <div class="form-input">
                                <textarea name="des" placeholder="enter the description.."></textarea>
                            </div>
                            <div class="form-input">
                                <input type="file" name="blog_pic" id="w3lSender" placeholder="select an image.."
                                    required />
                            </div>
                            
                        </div>
                        <br>
                        <div class="text-right">
                            <button class="btn btn-style btn-primary">Upload</button>
                        </div>
                    </form>
                </div>

                
            </div>
        </div>
        <!-- //contacts-5-grid -->
    </div>
</div>

<!-- script for testimonials -->
<script>
  $(document).ready(function () {
    $('.owl-testimonial').owlCarousel({
      loop: true,
      margin: 0,
      nav: true,
      responsiveClass: true,
      autoplay: false,
      autoplayTimeout: 5000,
      autoplaySpeed: 1000,
      autoplayHoverPause: false,
      responsive: {
        0: {
          items: 1,
          nav: false
        },
        480: {
          items: 1,
          nav: false
        },
        667: {
          items: 1,
          nav: true
        },
        1000: {
          items: 1,
          nav: true
        }
      }
    })
  })
</script>
<!-- //script for testimonials -->
